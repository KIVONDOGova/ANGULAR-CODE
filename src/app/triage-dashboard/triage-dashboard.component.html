<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Patient Details Form</h4>
    </div>
    <div class="card-body">
      <form>
        <!-- Personal Details Section -->
        <h5 class="text-secondary">Personal Details</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" required>
          </div>
        </div>

        <!-- Medical Test Details Section -->
        <h5 class="text-secondary">Medical Test Details</h5>
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" id="weight" class="form-control" placeholder="Enter weight" required>
          </div>
          <div class="col-md-4">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" id="height" class="form-control" placeholder="Enter height" required>
          </div>
          <div class="col-md-4">
            <label for="temperature" class="form-label">Temperature (Â°C)</label>
            <input type="number" id="temperature" class="form-control" placeholder="Enter temperature" required>
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <label for="bloodPressure" class="form-label">Blood Pressure</label>
            <input type="text" id="bloodPressure" class="form-control" placeholder="e.g., 120/80" required>
          </div>
          <div class="col-md-6">
            <label for="heartRate" class="form-label">Heart Rate (bpm)</label>
            <input type="number" id="heartRate" class="form-control" placeholder="Enter heart rate" required>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="lab-results-container">
    <h1 class="page-title">Lab Results</h1>
    <table>
      <tbody>
        <tr>
          <th>testName</th>
          <th>testCode</th>
          <th>resultValue</th>
          <th>unit/th>
          <th>referenceRange</th>
          <th>status</th>
          <th>performedAt</th>
          <th>reportedAt</th>
          <th>notes</th>
          <th>medicalRecordsId</th>
        </tr>
        <ng-container *ngFor="let la of labResults">
          <tr>
            <td>
              {{la.testName}}
            </td>
            <td>
              {{la.testCode}}
            </td>
            <td>
              {{la.resultValue}}
            </td>
            <td>
              {{la.unit}}
            </td>
            <td>
              {{la.referenceRange}}
            </td>
            <td>
              {{la.status}}
            </td>
            <td>
              {{la.performedAt}}
            </td>
            <td>
              {{la.reportedAt}}
            </td>
            <td>
              {{la.notes}}
            </td>
            <td>
              {{la.medicalRecordsId}}
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>

  </div>

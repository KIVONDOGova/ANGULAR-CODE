<div class="container">
    <div class="header">
        <div class="logo">
            <div class="logo-container"></div>
            <h1>TiBA</h1>
        </div>
        <div class="hospital-name-container">
            <h1>Nairobi West Hospital</h1>
        </div>
        <div class="user-profile">
            <p>Kivondo Ndeti</p>
            <div class="user-picture"></div>
        </div>
    </div>
    <div class="body">
        <div class="side-menu">
            <button (click)="changeComponent('patients')">Assigned Patients</button>
            <button (click)="changeComponent('records')">Medical Records</button>
            <button (click)="changeComponent('refferals')" >
                <div class="notification">3</div>
                Refferals
            </button>
    
            <button (click)="changeComponent('appointments')">
                <div class="notification">2</div>
                Appointments
            </button>
            
          <div class="dashboard-container">
            <header>
              <h1>Doctor Dashboard</h1>
            </header>
            
          </div>
          
            <button (click)="changeComponent('settings')" >Settings</button>
            <button >Logout</button>
          </div>
          
        <div class="content-section">
            <app-patients *ngIf="showPatients" />
            <app-medical-record *ngIf="showRecords"/>
            <app-appointments *ngIf="showAppointments"/>
            <app-settings *ngIf="showSettings"/>
            <app-referral *ngIf="showrefferals"/>
        </div>
    </div>

<div class="container">
    <form (ngSubmit)="onLogin()" #myForm=ngForm>
        <div class="logo">
            <div class="logo-container"></div>
            <h1>TiBA</h1>
        </div>
        <div class="inputs">
            <div style="width: 100%;height: fit-content;">
                <h1>Sign In</h1>
                <label>Email:</label><br>
                <input type="email" placeholder="Email" required email name="email" ngModel #email="ngModel"><br>
                <label>Password:</label><br>
                <input type="password" placeholder="Password" required name="password" ngModel #password="ngModel"><br>
                <input type="submit" value="SUBMIT" routerLink="/receiption-form"><br>
                <a href="">Forgot password</a>
            </div>
        </div>
    </form>
    <div class="overlay" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Logging in, please wait...</p>
      </div>
</div>
